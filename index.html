<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1a002d, #2b0045);
      color: white;
      margin: 0;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .title-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 12px;
      border-radius: 10px;
    }

    .title-box img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }

    .title-box h3 {
      margin: 0;
      font-size: 1.1em;
    }

    .tag {
      background: #00c853;
      padding: 3px 10px;
      border-radius: 8px;
      font-size: 0.8em;
    }

    .tag.update {
      background: #2979ff;
    }

    .category {
      color: #b39ddb;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .description {
      font-size: 0.95em;
      margin-bottom: 20px;
      color: #ddd;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
      cursor: pointer;
    }

    .btn.install {
      background: #9b5de5;
      color: white;
    }

    .btn.install:hover {
      background: #7a42b1;
    }

    .btn.link {
      background: #222;
      color: #ccc;
      border: none;
    }

    .btn.link:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- Module 1 -->
    <div class="card">
      <div class="card-header">
        <div class="title-box">
          <img src="https://img.icons8.com/color/48/star.png" alt="All Star">
          <h3>All Star</h3>
        </div>
        <span class="tag">Mới</span>
      </div>
      <div class="category">Productivity</div>
      <div class="description">Mở khóa tính năng premium All Star</div>
      <div class="buttons">
        <a href="https://example.com/allstar" class="btn install" target="_blank">Cài đặt Module</a>
        <button class="btn link" onclick="copyLink('https://example.com/allstar')">Sao chép Link</button>
      </div>
    </div>

    <!-- Module 2 -->
    <div class="card">
      <div class="card-header">
        <div class="title-box">
          <img src="https://img.icons8.com/color/48/camera.png" alt="VSCO">
          <h3>VSCO Premium</h3>
        </div>
        <span class="tag">Mới</span>
      </div>
      <div class="category">Photo & Video</div>
      <div class="description">Mở khóa VSCO Premium với tất cả filter và tính năng</div>
      <div class="buttons">
        <a href="https://example.com/vsco" class="btn install" target="_blank">Cài đặt Module</a>
        <button class="btn link" onclick="copyLink('https://example.com/vsco')">Sao chép Link</button>
      </div>
    </div>

    <!-- Bạn có thể lặp lại các module khác tương tự, chỉ đổi icon + tên + link -->
  </div>

  <script>
    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        alert("Đã sao chép link: " + url);
      });
    }
  </script>

</body>
</html>
